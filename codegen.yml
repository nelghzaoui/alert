overwrite: true
schema: 'http://localhost:3000/graphql'
documents: 'src/**/*.gql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
    config:
      ngModule: 'src/app/modules/core/core.module#CoreModule'
      skipTypename: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
